<!DOCTYPE html>
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <div class="title">
        <h1> Revamp </h1>
    </div>
</head>

<body>

<div class="row">

    <div class="column">

        <img src="images/tote.jpg" alt="A tote Bag" class="img">
        <h3>Teeshirt To Toat Bag Conversion Kit</h3>
        <P>This kit comes with all you need to turn a older graphic Teeshirt into a useful and cool looking Tote Bag!</P>

    </div>

    <div class="column">

        <h3>Select anything you already have so we know not to ship it to you!</h3>

        <form action="output.html">

            <label class="container">Thread.
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
              </label>
              
              <label class="container">Needles.
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
              
              <label class="container">Seam Stabliser.
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
              
              <label class="container">Buttons.
                <input type="checkbox">
                <span class="checkmark"></span>
              </label> 

              <label class="container">Pins.
                <input type="checkbox">
                <span class="checkmark"></span>
              </label> 

              <label class="container">Clips.
                <input type="checkbox">
                <span class="checkmark"></span>
              </label> 

              <label class="container">Paper instruction Booklet.
                <input type="checkbox">
                <span class="checkmark"></span>
              </label> 
            <input type="submit" value="Place Order" class="button">
        </form>

    </div>

</div>

</body>
